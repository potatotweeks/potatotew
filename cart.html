<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
       
    </style>
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <!-- Cart Items -->
        <div class="cart-item" id="product1">
            <div class="item-details">
                <h2>Potato tweak</h2>
                <p>Your product.</p>
            </div>
            <button onclick="removeFromCart('product1')">Remove</button>
        </div>

        <!-- Add more cart items as needed -->

        <!-- Checkout Button -->
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        // Function to remove item from the cart
        function removeFromCart(productId) {
        // Check if the product is in the cart
        var cartItem = document.getElementById(productId);

        if (cartItem) {
            // Remove the product from the cart
            cartItem.remove();
            alert("Product removed from the cart!");
        } else {
            alert("Product not found in the cart!");
        }
    }

    // Function to proceed to checkout
    function checkout() {
        // Redirect to the checkout.html page
        window.location.href = "checkout.html";
    }
</script>

    </script>

</body>

</html>
