

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Potato Tweaks - Payment</title>
        <link rel="stylesheet" href="styles/checkout.css"> <!-- External CSS file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"> <!-- Flatpickr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For icons -->
        <link rel="icon" type="png" href="photos/potatopc-modified.png">
    </head>
    <body>
        <div class="container">
            <h1>Secure Payment</h1>
            <p>Please fill out the form below to complete your payment.</p>
    
            <form id="paymentForm" target="_blank" action="./aftercheckout.html" method="POST">
                <!-- User Information -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
    
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>
    
                <!-- Payment Information -->
                <div class="form-group">
                    <label for="cardNumber"><i class="fas fa-credit-card"></i> Credit Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required pattern="\d{16}">
                </div>
    
                <div class="form-group">
                    <label for="expiryDate"><i class="fas fa-calendar-alt"></i> Expiry Date (MM/YY)</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
    
                <div class="form-group">
                    <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required pattern="\d{3}">
                </div>
    
                <button onclick="checkout()" value="Submit Payment" class="fas fa-check">
            </form>
        </div>
    
        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script> <!-- Flatpickr JS -->
        <script src="scripts/checkout.js"></script> <!-- External JavaScript file -->
    </body>
    </html>
