

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Secure Payment Form with Date Picker</title>
        <link rel="stylesheet" href="styles/checkout.css"> <!-- External CSS file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"> <!-- Flatpickr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For icons -->
    </head>
    <body>
        <div class="container">
            <h1>Secure Payment</h1>
            <p>Please fill out the form below to complete your payment.</p>
    
            <form id="paymentForm" target="_blank" action="./aftercheckout.html" method="POST">
                <!-- User Information -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
    
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>
    
                <!-- Payment Information -->
                <div class="form-group">
                    <label for="cardNumber"><i class="fas fa-credit-card"></i> Credit Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required pattern="\d{16}">
                </div>
    
                <div class="form-group">
                    <label for="expiryDate"><i class="fas fa-calendar-alt"></i> Expiry Date (MM/YY)</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
    
                <div class="form-group">
                    <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required pattern="\d{3}">
                </div>
    
                <button onclick="checkout()" value="Submit Payment" class="fas fa-check"/>
            </form>
        </div>
    
        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script> <!-- Flatpickr JS -->
        <script src="checkout.js"></script> <!-- External JavaScript file -->
        <script>
            function checkout() {
                const cardNumber = document.getElementById("cardNumber").value;
                const expiryDate = document.getElementById("expiryDate").value;
                const cvv = document.getElementById("cvv").value;

                // Check if credit card number is 16 digits without spaces
                if (cardNumber.replace(/\s/g, '').length !== 16) {
                    alert("Credit card number must be 16 digits without spaces.");
                    event.preventDefault(); // Prevent form submission
                    return;
                }

                // Check if expiry date is in MM/YY format
                const expiryPattern = /^\d{2}\/\d{2}$/;
                if (!expiryPattern.test(expiryDate)) {
                    alert("Expiry date must be in MM/YY format.");
                    event.preventDefault();
                    return;
                }

                // Check if CVV is 3 digits without spaces
                if (cvv.replace(/\s/g, '').length !== 3) {
                    alert("CVV must be 3 digits without spaces.");
                    event.preventDefault();
                    return;
                }



                window.location.href='./aftercheckout.html'
            }
            
        </script>
    </body>
    </html>
