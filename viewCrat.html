<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Your existing styles here */

        /* Style for Remove Item button */
        .remove-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cart-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .cart-item p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .cart-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .cart-buttons button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
        }

        .cart-buttons button:hover {
            background-color: #219d54;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
        .remove-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <!-- Sample Cart Item Section -->
        <div class="cart-item">
            <img src="product-image.jpg" alt="Product Image">
            <h2>Potato Tweek</h2
            <p>Price: $12.99</p>
            <button class="remove-button" onclick="removeFromCart('Product Title')">Remove Item</button>
        </div>

        <!-- Add more cart items as needed -->

        <!-- Cart Buttons -->
        <div class="cart-buttons">
            <button onclick="continueShopping()">Continue Shopping</button>
            <button onclick="buyNow()">Buy Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        function removeFromCart(productTitle) {
            // Add logic to remove item from the cart
            alert(productTitle + " removed from the cart!");
        }

        function continueShopping() {
            // Redirect to the main product page or shop page
            window.location.href = "index.html";
        }

        function buyNow() {
            // Redirect to the checkout or payment page
            window.location.href = "checkout.html";
        }
    </script>

</body>

</html>
