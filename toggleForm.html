<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        
    </style>
    <link rel="stylesheet" href="toggleForm.css">
</head>

<body>

    <form id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>

        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a></p>
        </div>
    </form>

    <form id="register-form" style="display:none;">
        <h2>Register</h2>
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <button type="button" onclick="register()">Register</button>

        <div class="switch-form">
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
        </div>
    </form>

    <script>
        function toggleForm(formType) {
            if (formType === 'register') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            }
        }

        function login() {
            // Add logic for handling login, e.g., check credentials
            alert("Logged in successfully!");
            window.location.href = "index.html"; // Redirect to index.html
        }

        function register() {
            // Add logic for handling registration, e.g., store user details
            alert("Registered successfully! You can now log in.");
            window.location.href = "index.html"; // Redirect to index.html
        }
    </script>

</body>

</html>
