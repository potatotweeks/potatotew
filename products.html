<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #3498db; /* Blue header background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #2980b9; /* Darker blue navigation background */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        main {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid #000; /* Black border */
            margin: 20px;
        }

        h2 {
            color: #3498db; /* Blue heading */
        }

        .product {
            border: 2px solid #000; /* Black border */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h3 {
            color: #3498db; /* Blue heading for product titles */
        }

        p {
            line-height: 1.6;
        }

        .action-button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
        }

        .action-button:hover {
            background-color: #219d54;
        }

        .download-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db; /* Blue footer background */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

                var cartItem = localStorage.getItem('cartItem');
    
                if (cartItem && cartItem === productId) {

                } else {
                    // Add the product to the cart
                    localStorage.setItem('cartItem', productId);
